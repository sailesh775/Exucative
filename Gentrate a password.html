<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gentrate a password in the system </title>
    <link rel="stylesheet" href="Gentrate a password.css">
</head>
<body>
      
    <div class="container">
        <h1 class="random-to">Generate a<br><samp>Random Password</samp></h1>
        <p class="fox-b">
            <input type="text" id="Password" placeholder="Password">
            <img onclick="copyPassword()"  src="4642719.jpg">
        </p>
        <p id="main-page" onclick="CreateHere()" >Generate Password</p>
    </div>

    <script>
       
        
       const mainPassword = document.getElementById("Password");
       const length = 12;
       const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
       const lowerCase = "abcdefghijklmnopqrstuvwxyz";
       const numberCase = 1234567890;
       const symbol = "~!@#$%^&*()_+-*/<>?:[]\';./,";
       const allCase = upperCase + numberCase + symbol + lowerCase;


       function CreateHere() {
          let password = " ";
          password += upperCase[Math.floor(Math.random() * upperCase.length)];
          password += symbol[Math.floor(Math.random() * symbol.length)];
          password += numberCase[Math.floor(Math.random() * numberCase.length)];
          password += lowerCase[Math.floor(Math.random() * lowerCase.length)];

        

          while (length > password.length) {
            password += allCase[Math.floor(Math.random() * allCase.length)];
          }
          mainPassword.value = password;
        }


        function copyPassword() {
            mainPassword.select();
            document.execCommand("copy");
        }














    </script>




</body>
</html>
